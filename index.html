<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Train Schedule</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<h1>Train Schedule</h1>

	<table class="table table-hover" id='train-table'>
        <thead>
			<tr>
				<th>Train Name</th>
				<th>Destination</th>
				<th>First Train Time</th>
				<th>Frequency</th>
			</tr>
        </thead>
        <tbody>
        </tbody>
    </table>
	<form class="trainform" action="" method="post" name="trainform">
		<ul>
			<li>
				<label>Train Name</label>
				<input type="text" id="trainName" placeholder="Enter Train Name">
			</li>
			<li>
				<label>Destination</label>
				<input type="text" id="destination" placeholder="Enter Name of Destination">
			</li>
			<li>
				<label>First Train Time (HH:mm - military time)</label> 
				<input type="time" id="firstTrainTime">
			</li>
			<li>
				<label>Frequency (min)</label>
				<input type="number" id="frequency" placeholder="Enter Train Frequency">
			</li>
			<li>
				<button id="submit">Submit</button>
			</li>
		</ul>
	</form>

	<script src="https://www.gstatic.com/firebasejs/4.7.0/firebase.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="js/train.js"></script>
</body>
</html>
